<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../js/app.js" defer></script>
    <title>Electron Keyboard</title>
  </head>
  <body>
    <input type="text" tabindex="1">
    <div id="piano">
        <h1>Ol' reliable</h1>
        <div class="keys">
            <div class="white-key key">1</div> <!--WHITE-->
            <div class="black-key key"></div>
            <div class="white-key key"></div> <!--WHITE-->
            <div class="black-key key"></div>
            <div class="white-key key"></div> <!--WHITE-->
            <div class="black-key key"></div>
            <div class="white-key key"></div> <!--WHITE-->
            <div class="white-key key">8</div> <!--WHITE-->
            <div class="black-key key"></div>
            <div class="white-key key"></div> <!--WHITE-->
            <div class="black-key key"></div>
            <div class="white-key key"></div> <!--WHITE-->
            <div class="white-key key">13</div> <!--WHITE-->
            <div class="black-key key"></div>
            <div class="white-key key"></div> <!--WHITE-->
            <div class="black-key key"></div>
            <div class="white-key key"></div> <!--WHITE-->
            <div class="black-key key"></div>
            <div class="white-key key"></div> <!--WHITE-->
            <div class="white-key key">20</div> <!--WHITE-->
            <div class="black-key key"></div>
            <div class="white-key key"></div> <!--WHITE-->
            <div class="black-key key"></div>
            <div class="white-key key"></div> <!--WHITE-->
        </div>
    </div>
  </body>
</html>
